{% extends "base.html "%}
{% load static %}
{% block page_title%} Monthly Challenges {% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
<link rel="stylesheet" href="{% static "challenges/shared/header.css" %}">
{% endblock %}

{% block content %}
{% include "challenges/shared/header.html" %}
    <ul>
        {% for month in month_list %}
            <li><a href="{% url 'monthly-challenges' month=month %}">{{month | title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
