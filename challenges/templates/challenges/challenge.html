<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{month | title}} Challenge</title>
</head>
<body>
    <h1>{{month | title}} Month Challenge</h1>
    {% if text is not None %}

    {% else %}
    <p>There is no Challenge!</p>
    {% endif %}
</body>
</html>
