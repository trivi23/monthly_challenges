    {% extends "base.html "%}

    {% block page_title%}
    {{month | title}}'s Challenge
    {% endblock %}

    

    {% block content%}
    {% include "challenges/shared/header.html" %}

    <h2>{{ text }}</h2>
    {% else %}
    <p>There is no Challenge!</p>
    {% endif %}
    {% endblock %}
